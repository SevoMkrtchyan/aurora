# Application-wide configuration
spring:
  application:
    name: egs-user-feign

  cloud:
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: cloud-config-server

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true